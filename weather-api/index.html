<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/weather-api/style.css" />
    <script src="/weather-api/index.js" defer></script>
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="group1">
            <div class="infos">
              <p class="city">City</p>
              <p class="date">20/11/2023</p>
            </div>
            <div class="sun"></div>
          </div>
          <div class="group2">
            <h1 class="title"></h1>
            <div class="rain"></div>
          </div>
          <div class="group3">
            <p class="temperature"></p>
          </div>
        </div>
      </div>
    </div>

</html>
